jobs:
  deploy:
    name: Deploy to EC2 (Raw PEM Key)
    runs-on: ubuntu-latest

    env:
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USERNAME: ec2-user

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Set Up SSH Key (raw PEM)
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: ğŸ› ï¸ Check SSH Key Format
        run: |
          echo "ğŸ” Checking SSH key format:"
          file ~/.ssh/id_rsa || echo "âŒ Key file error"
          echo "ğŸ”‘ Fingerprint:"
          ssh-keygen -l -f ~/.ssh/id_rsa || echo "âŒ Invalid key format"

      - name: ğŸ§ª Test SSH Connection
        run: |
          echo "ğŸ§ª Attempting SSH connection..."
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_HOST "echo âœ… SSH connection successful" || echo "âŒ SSH connection failed"

      - name: ğŸšš Test SCP File Transfer
        run: |
          echo "ğŸ“„ Test file" > test.txt
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no test.txt $EC2_USERNAME@$EC2_HOST:~/test.txt || echo "âŒ SCP file upload failed"

      - name: ğŸš€ Deploy to EC2 via SSH
        run: |
          echo "ğŸš€ Starting remote deployment on EC2..."
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_HOST << 'EOF'
            set -e
            echo "âœ… Logged into EC2 instance"

            echo "ğŸ“ Preparing project directory..."
            mkdir -p ~/sec-tools
            cd ~/sec-tools

            echo "ğŸ“¦ Docker check..."
            if ! command -v docker &> /dev/null; then
              echo "ğŸ”§ Installing Docker..."
              sudo yum update -y
              sudo yum install -y docker
              sudo service docker start
              sudo usermod -a -G docker $USER
              sudo systemctl enable docker
            fi

            echo "ğŸ§± Docker Compose check..."
            if ! command -v docker-compose &> /dev/null; then
              echo "ğŸ”§ Installing Docker Compose..."
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            echo "ğŸ§¹ Cleaning up and rebuilding containers..."
            docker-compose down || true
            docker-compose up --build -d

            echo "ğŸ“Š Container status:"
            docker-compose ps

            PUBLIC_IP=$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4)
            echo "âœ… Deployment complete!"
            echo "ğŸŒ Frontend: http://$PUBLIC_IP:3000"
            echo "ğŸ”Œ Backend: http://$PUBLIC_IP:8080"
          EOF

      - name: âœ… Done
        run: echo "ğŸ‰ Workflow finished!"
