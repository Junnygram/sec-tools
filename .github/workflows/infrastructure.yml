name: 'Terraform EC2 Infrastructure'

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform (apply or destroy)'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ${{ vars.AWS_REGION  }}
  S3_BUCKET: ${{ vars.BUCKET }}
  TF_VAR_key_name: ${{ secrets.SEC_TOOLS }}

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

jobs:
  terraform:
    name: 'Terraform Infrastructure'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./terraform

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        id: init
        run: terraform init -backend-config="bucket=$S3_BUCKET" -backend-config="key=terraform.tfstate" -backend-config="region=$AWS_REGION"

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        if: github.event.inputs.action != 'destroy'
        run: terraform plan -no-color -input=false -out=tfplan
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        id: apply
        if: github.event_name == 'push' && github.event.inputs.action != 'destroy'
        run: terraform apply -auto-approve -input=false tfplan

      - name: Terraform Destroy
        id: destroy
        if: github.event.inputs.action == 'destroy'
        run: terraform destroy -auto-approve -input=false

      - name: Output EC2 Information
        if: github.event_name == 'push' && github.event.inputs.action != 'destroy' && steps.apply.outcome == 'success'
        run: |
          echo "============================================================"
          echo "EC2 INSTANCE CREATED SUCCESSFULLY"
          echo "============================================================"
          echo "EC2 Public IP: $(terraform output -raw ec2_public_ip)"
          echo "Frontend URL: $(terraform output -raw frontend_url)"
          echo "Backend URL: $(terraform output -raw backend_url)"
          echo "============================================================"
          echo "IMPORTANT: Add the EC2 Public IP to GitHub Secrets as EC2_HOST"
          echo "============================================================"
